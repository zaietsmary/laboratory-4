    <header class="header">

        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a> 
            <a href="basket.html">Your basket</a>
        </nav>
        <form class="search-form">
            <input type="text" placeholder="Search books..." name="search">
            <button type="submit">Search!</button>

    <main>
        <div class="bento-banner">
            <div class="item wide"><img src="images/fb5.jpeg" alt="Banner"></div>
            <div class="item wide"><img src="images/fb2.jpeg" alt="Banner"></div>
            <div class="item tall"><img src="images/fb3.jpeg" alt="Banner"></div>
            <div class="item wide"><img src="images/fb1.jpeg" alt="Banner"></div>
            <div class="item"><video autoplay muted loop><source src="images/video.mp4" type="video/mp4"></video></div>
            <div class="item"><img src="images/fb4.jpeg" alt="Banner"></div>
            <div class="item wide"><video autoplay muted loop><source src="images/video2.mp4" type="video/mp4"></video></div>
          </div>

 

          <div class="blog-container" id="blog-container"></div>
          <div class="load-more-container">
            <button id="loadMoreBtn">Показати більше</button>
          </div>
          

        <div id="popup-ad" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>Спеціальна пропозиція!</h2>
                <p>Отримайте знижку 10% на всі книги!</p>
                <img src="images/sale.jpeg" alt="Special Offer" class="popup-image">
                <button id="claim-offer">Отримати знижку</button>
            </div>
        </div>

    </main>
    <button onclick="topFunction()" id="myBtn">
        <img src="images/top.svg" alt="Up" style="width: 24px; height: 24px;">
      </button>

    <script src="script.js"></script>
